name: Push to Production

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # the checkout action persists the passed credentials by default
    # subsequent git commands will pick them up automatically
    - uses: actions/checkout@production
      with:
        token: ${{secrets.PAT}}
    - run: |
        # do something
        git push
